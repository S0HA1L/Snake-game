<html>

<head>
    <title>Snake Game!!</title>
</head>

<body>
    <canvas width=300 height=300 style="border:3px solid red">
    </canvas>
    <script>
        console.log('hi');
        canvas = document.body.children[0];
        context = canvas.getContext('2d');
        context.scale(10, 10);
        // context.fillRect(2,2,2,2);

        document.body.onkeyup = function (e) {
            if (e.which == 38) {
                direction = [0, -1];
            }
            else if (e.which == 40) {
                direction = [0, 1]
            }
            else if (e.which == 39) {
                direction = [1, 0]
            }
            else if (e.which == 37) {
                direction = [-1, 0]
            }
        }
        snake = [
            [0, 1],
            [0, 2],
            [0, 3],
            [1, 3],
            [1, 4],
        ];
        direction = [1, 0];
        apple = [8, 3];
        function updateLoop() {

            console.log(snake);
            snake.unshift([
                snake[0][0] + direction[0],
                snake[0][1] + direction[1]
            ]);
            if (snake[0][0] == apple[0] && snake[0][1] == apple[1]) {
                apple = [
                    (Math.random() * 20) | 0,
                    (Math.random() * 20) | 0,
                ]
            }
            else {
                snake.pop();
            }

            draw();
        }
        function draw() {
            context.clearRect(0, 0, 300, 300);

            context.fillStyle = "blue";
            context.fillRect(apple[0], apple[1], 1, 1);

            context.fillStyle = "blue";
            snake.forEach(function ([x, y]) {
                context.fillRect(x, y, 1, 1);

            })
        }
        setInterval(updateLoop, 300);

    // Zxmn456a
    // Zxmn456a
    // 018268
    </script>
</body>

</html>
